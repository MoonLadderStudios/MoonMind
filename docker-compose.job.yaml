version: '3.8'

services:
  job:
    build:
      context: .
      dockerfile: ./api_service/Dockerfile
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - PYTHONUNBUFFERED=1
      - FASTAPI_RELOAD=${FASTAPI_RELOAD:-0}
    env_file:
      - .env
    volumes:
      - ./jobs:/app/jobs
      - ./model_data:/app/model_data
      - ./moonmind:/app/moonmind:ro
      - ./prompts:/app/prompts
      # - ${DATA_MOUNT_SOURCE:-./data}:${DATA_MOUNT_TARGET:-/app/data}
      - D:\Unreal\Tactics:/app/data
    command: echo "This is the YAML command, should NOT run if overridden"
    networks:
      - local-network

  rabbitmq:
    image: rabbitmq:3.13-management
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER?Variable RABBITMQ_USER is not set}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD?Variable RABBITMQ_PASSWORD is not set}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - local-network
    restart: unless-stopped

  celery-worker:
    build:
      context: .
      dockerfile: ./api_service/Dockerfile
    image: ghcr.io/moonladderstudios/moonmind:latest
    command: >-
      celery -A celery_worker.speckit_worker worker
      --loglevel=${CELERY_LOG_LEVEL:-info}
      --queues=${CELERY_DEFAULT_QUEUE:-speckit}
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./moonmind:/app/moonmind:ro
      - ./api_service:/app/api_service:ro
      - ./celery_worker:/app/celery_worker:ro
      - ./specs:/app/specs:ro
      - ./model_data:/app/model_data
    depends_on:
      rabbitmq:
        condition: service_started
    networks:
      - local-network
    restart: unless-stopped

networks:
  local-network:
    external: true

volumes:
  rabbitmq-data:
