[core]
workspace_base = "/workspace"

[runtime]
container_port_range_start = 52000
container_port_range_end = 52100

[llm]
model = "devstral:24b"
base_url = "http://ollama:11434"
custom_llm_provider = "ollama"

[google_drive]
# Optional: Enable Google Drive indexing
google_drive_enabled = false
# Optional: Comma-separated list of Google Drive folder IDs to index
google_drive_folder_id = ""
# Optional: Path to the Google Cloud service account JSON file for authentication
# This is also used by the Google Embeddings client if GOOGLE_API_KEY is not set.
google_application_credentials = "/path/to/your/service-account-file.json"

[spec_workflow]
job_image = "moonmind/spec-automation-job:latest"
workspace_root = "/work"
celery_broker_url = "amqp://guest:guest@rabbitmq:5672//"
celery_result_backend = "db+postgresql://postgres:password@api-db:5432/moonmind"
codex_queue = "codex"
artifact_root = "var/artifacts/spec_workflows"
metrics_enabled = false
metrics_namespace = "spec_automation"
# Provide to emit StatsD metrics (optional)
metrics_host = ""
metrics_port = 8125

[orchestrator]
celery_queue = "orchestrator.run"
artifact_root = "var/artifacts/spec_workflows"
statsd_host = ""
statsd_port = 8125

