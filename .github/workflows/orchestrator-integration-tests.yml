name: Orchestrator Integration Tests

on:
  # Run on pushes to main and allow manual runs
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  orchestrator-integration:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v6
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcairo2-dev pkg-config
    - name: Cache pip dependencies
      uses: actions/cache@v5
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e .[tests]
        python -m pip install pre-commit readmeai~=0.6.0
    - name: Prepare orchestrator integration environment
      run: |
        cp .env-template .env
        docker network create local-network || true
    - name: Run orchestrator integration tests (docker compose)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        docker compose -f docker-compose.test.yaml run --rm orchestrator-tests

