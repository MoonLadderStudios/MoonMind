version: '3.8'

services:
  ui:
    image: ghcr.io/open-webui/open-webui:main
    build:
      context: ./open-webui
      dockerfile: ./Dockerfile
    volumes:
      - open-webui:/app/backend/data
    ports:
      - 8080:8080
    environment:
      - OPENAI_API_BASE_URL=http://api:8000/v1
      - WEBUI_AUTH=false
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - local-network

  api:
    build:
      context: .
      dockerfile: ./fastapi/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=DEBUG
      - PYTHONUNBUFFERED=1
      - FASTAPI_RELOAD=${FASTAPI_RELOAD:-0}
      - MODEL_CONTEXT_PROTOCOL_ENABLED=true
      - MODEL_CONTEXT_PROTOCOL_PORT=8000
      - MODEL_CONTEXT_PROTOCOL_HOST=0.0.0.0
    env_file:
      - .env
    volumes:
      - ./models:/app/models
      - ./fastapi/api:/app/api:ro
      - ./fastapi/main.py:/app/main.py:ro
      - ./moonmind:/app/moonmind:ro
    command: >
      sh -c "
      if [ \"$FASTAPI_RELOAD\" = \"True\" ]; then
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload;
      else
        uvicorn main:app --host 0.0.0.0 --port 8000;
      fi"
    networks:
      - local-network
    labels:
      - "ai.model.context.protocol.version=0.1"
      - "ai.model.context.protocol.endpoint=/context"

  init-vector-db:
    build:
      context: .
      dockerfile: ./fastapi/Dockerfile
    environment:
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./moonmind:/app/moonmind:ro
      - ./scripts:/app/scripts:ro
      - ./models:/app/models:ro
    command: >
      sh -c "
      if [ \"$$INIT_DATABASE\" = \"true\" ]; then
        echo 'Attempting to initialize vector database...'
        python /app/scripts/init_vector_db.py;
      else
        echo 'INIT_DATABASE not set to true, skipping vector DB initialization.';
      fi"
    networks:
      - local-network
    restart: "no"

volumes:
  open-webui:

networks:
  local-network:
    external: true
