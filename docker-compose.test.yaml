services:
  pytest:
    build:
      context: .
      dockerfile: api_service/Dockerfile
      args:
        INSTALL_CODEX_CLI: "false"
        INSTALL_GEMINI_CLI: "false"
        INSTALL_TEST_DEPS: "true"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./:/app
    working_dir: /app
    command: ["bash", "-c", "pytest -s /app/tests/${TEST_TYPE}"]
    networks:
      - local-network

  orchestrator-tests:
    build:
      context: .
      dockerfile: api_service/Dockerfile
      args:
        INSTALL_CODEX_CLI: "false"
        INSTALL_GEMINI_CLI: "false"
        INSTALL_TEST_DEPS: "true"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - TEST_TYPE=integration/orchestrator
    volumes:
      - ./:/app
    working_dir: /app
    command: ["bash", "-c", "pytest -s /app/tests/${TEST_TYPE}"]
    networks:
      - local-network

  cli-tooling-smoke:
    build:
      context: .
      dockerfile: api_service/Dockerfile
      args:
        INSTALL_CODEX_CLI: "false"
        INSTALL_GEMINI_CLI: "false"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app:/app/moonmind
    command: ["bash", "-lc", "codex --version && speckit --version"]
    networks:
      - local-network

networks:
  local-network:
    external: true
