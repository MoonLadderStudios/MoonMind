version: '3.8'

services:
  pytest:
    build:
      context: .
      dockerfile: api_service/Dockerfile
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app:/app/moonmind
    volumes:
      - ./moonmind:/app/moonmind
      - ./api_service:/app/api_service
      - ./tests:/app/tests
    working_dir: /app
    command: ["bash", "-c", "pytest -s /app/tests/${TEST_TYPE}"]
    networks:
      - local-network

  orchestrator-tests:
    build:
      context: .
      dockerfile: api_service/Dockerfile
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app:/app/moonmind
      - TEST_TYPE=integration/orchestrator
    volumes:
      - ./moonmind:/app/moonmind
      - ./api_service:/app/api_service
      - ./services:/app/services
      - ./specs:/app/specs
      - ./tests:/app/tests
    working_dir: /app
    command: ["bash", "-c", "pytest -s /app/tests/${TEST_TYPE}"]
    networks:
      - local-network

  cli-tooling-smoke:
    build:
      context: .
      dockerfile: api_service/Dockerfile
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app:/app/moonmind
    command: ["bash", "-lc", "codex --version && speckit --version"]
    networks:
      - local-network

networks:
  local-network:
    external: true
